syntax = "proto3";

package transport;
option go_package = "transport";

message PID {
    string Address = 1;
    string Id = 2;
    uint32 request_id = 3;
}

message Meta {
    string uuid = 1;
}

message Transport {
    PID addr = 1;
    int64 session = 2;
    Meta meta = 3;
    string cmd = 4;
    bytes msg = 5;
}

service TransportService {
    rpc Call(Transport) returns(Transport);
}