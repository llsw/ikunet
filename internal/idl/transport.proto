syntax = "proto3";

package transport;
option go_package = "transport";

message Meta {
    string uuid = 1;
}

message Transport {
    string addr = 1;
    int64 session = 2;
    Meta meta = 3;
    string cmd = 4;
    bytes msg = 5;
}

service TransportService {
    rpc Call(Transport) returns(Transport);
}